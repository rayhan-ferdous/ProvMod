<head>
  <meta http-equiv="refresh" content="1.5" />
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
</head>
<body>


<script type="text/javascript">

	var svg = dimple.newSvg("body", 5000, 5000);

	d3.tsv("../data/multi_mod_single_prop.tsv", function (data)
	{

		console.log(data)

		var myChart = new dimple.chart(svg, data);
		//myChart.defaultColors = [new dimple.color("green"), new dimple.color("red")];

      myChart.setBounds(60, 30, 1300, 400);
      var x = myChart.addCategoryAxis("x", "time");
      x.addOrderRule("time")

      myChart.addMeasureAxis("y", "cpuload");
      var s = myChart.addSeries("tool" , dimple.plot.line);
      s.interpolation = "step-after"
      myChart.addLegend(60, 10, 500, 20, "right");

      myChart.draw();

	});




</script>



</body>
